{% extends 'base.html' %}
{% load static %}
{% block title %}Добавить книгу в заказ{% endblock %}

{% block content %}
    <h4>Добавить книгу в заказ:</h4>
        <form action="{% url 'webapp:order_book_create' order.pk %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark">Сохранить</button>
        </form>
{% endblock %}
