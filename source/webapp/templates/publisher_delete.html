{% extends 'base.html' %}

{% block title %}Удалить издателя{% endblock %}

{% block content %}
    <h1>Удалить издателя</h1>
    <h5>Вы уверены, что хотите удалить издателя "{{ publisher.name }}"?</h5>
    <form action="{% url 'webapp:publisher_delete' publisher.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
{% endblock %}
